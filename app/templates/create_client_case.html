        .form-row {

        .form-row:last-child {

        .form-label {

            color: #1d1d1f;
            width: 80px;
            flex-shrink: 0;
        }

        .form-label.required::after {
            content: '*';
            color: #ff3b30;
            margin-left: 4px;
        }

        .form-input {
            flex: 1;
            border: none;
            font-size: 16px;
            color: #1d1d1f;
            padding: 8px 12px;
            background: transparent;
            text-align: right;

        .form-input:focus {

        .form-input::placeholder {

        textarea.form-input {

        /* Error Message */

        }

        .error-message.show {
            display: block;
        }
    </style>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.origin;
        const API_ENDPOINT = '/api/v1/ui/client-case';

        // Get token from localStorage
        let authToken = localStorage.getItem('auth_token') || '';

        // Selected gender
        let selectedGender = '';

        // Select gender
        function selectGender(gender) {
            selectedGender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.value === gender) {
                    btn.classList.add('active');
                }
            });
        }

        // Validate form
        function validateForm() {
            const errors = [];

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const birth_date = document.getElementById('birth_date').value;
            const phone = document.getElementById('phone').value.trim();
            const identity_option = document.getElementById('identity_option').value;
            const current_status = document.getElementById('current_status').value.trim();

            if (!name) errors.push('ÂßìÂêçÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');
            if (!email) errors.push('Email ÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');
            if (!selectedGender) errors.push('ÊÄßÂà•ÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');
            if (!birth_date) errors.push('ÁîüÊó•ÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');
            if (!phone) errors.push('ÊâãÊ©üËôüÁ¢ºÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');
            if (!identity_option) errors.push('Ë∫´‰ªΩÈÅ∏È†ÖÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');
            if (!current_status) errors.push('ÁõÆÂâçÁèæÊ≥ÅÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç');

            return errors;
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Save client case
        async function saveClientCase() {
            // Validate
            const errors = validateForm();
            if (errors.length > 0) {
                showError(errors.join(', '));
                return;
            }

            // Check token
            if (!authToken) {
                const token = prompt('Ë´ãËº∏ÂÖ• API Token:');
                if (token) {
                    authToken = token;
                    localStorage.setItem('auth_token', token);
                } else {
                    showError('ÈúÄË¶Å API Token ÊâçËÉΩÂª∫Á´ãÂÄãÊ°à');
                    return;
                }
            }

            // Prepare data
            const requestData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                gender: selectedGender,
                birth_date: document.getElementById('birth_date').value,
                phone: document.getElementById('phone').value.trim(),
                identity_option: document.getElementById('identity_option').value,
                current_status: document.getElementById('current_status').value.trim(),
                nickname: document.getElementById('nickname').value.trim() || null,
                location: document.getElementById('location').value.trim() || null,
                education: document.getElementById('education').value.trim() || null,
                occupation: document.getElementById('occupation').value.trim() || null,
                notes: document.getElementById('notes').value.trim() || null,
            };

            // Call API
            try {
                const response = await fetch(`${API_BASE_URL}${API_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `API Error: ${response.status}`);
                }

                const data = await response.json();

                // Show success
                document.getElementById('successDetail').textContent = `${data.client_name} (${data.client_code})`;
                document.getElementById('successOverlay').style.display = 'flex';

            } catch (error) {
                console.error('Âª∫Á´ãÂ§±Êïó:', error);
                showError(error.message || 'Âª∫Á´ãÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
            }
        }

        // Go back

            window.history.back();

        }

            const randomIndex = Math.floor(Math.random() * testNames.length);

            document.getElementById('name').value = testNames[randomIndex];
            document.getElementById('email').value = testEmails[randomIndex];
            selectGender(['Áî∑', 'Â•≥', 'ÂÖ∂‰ªñ'][Math.floor(Math.random() * 3)]);
            document.getElementById('birth_date').value = '1992-10-05';
            document.getElementById('nickname').value = 'Ê∏¨Ë©¶Êö±Á®±';
            document.getElementById('phone').value = '0911-320-000';
            document.getElementById('location').value = 'Âè∞ÂåóÂ∏Ç';
            document.getElementById('identity_option').value = ['Â≠∏Áîü', 'Á§æÊúÉÊñ∞ÈÆÆ‰∫∫', 'ËΩâËÅ∑ËÄÖ', 'Âú®ËÅ∑ËÄÖ'][Math.floor(Math.random() * 4)];
            document.getElementById('current_status').value = 'Âú®ËÅ∑‰∏≠';
            document.getElementById('education').value = 'Â§ßÂ≠∏';
            document.getElementById('occupation').value = 'Â∑•Á®ãÂ∏´';
            document.getElementById('notes').value = 'ÈÄôÊòØÊ∏¨Ë©¶ÂÇôË®ªË≥áÊñô';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('birth_date').value = '1992-10-05';

            // Check if we have a token
            if (!authToken) {

            }
        });
    </script>
