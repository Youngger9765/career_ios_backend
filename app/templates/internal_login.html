{% extends "base.html" %}

{% block title %}內部管理入口 - 登入{% endblock %}

{% block nav_title %}內部管理入口{% endblock %}

{% block content %}
<div class="px-4 py-12 max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">內部管理入口</h1>
            <p class="text-gray-600">請輸入密碼以繼續</p>
        </div>

        {% if error %}
        <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-800 text-sm">{{ error }}</p>
        </div>
        {% endif %}

        <form method="get" action="/internal" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    密碼
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="請輸入密碼"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                登入
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>此入口僅供授權人員使用</p>
        </div>
    </div>
</div>
{% endblock %}
