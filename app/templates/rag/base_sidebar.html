<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}RAG Console{% endblock %} - RAG Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-white border-r border-gray-200 p-6 flex flex-col shadow-lg">
            <h1 class="text-2xl font-bold mb-8 text-gray-800">RAG Console</h1>

            <!-- Navigation Items -->
            <nav class="flex-1 space-y-1">
                <!-- Section: RAG 系統管理 -->
                <div class="pt-2 pb-1">
                    <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">RAG 系統管理</div>
                </div>

                <a href="/rag" class="flex items-center px-4 py-2.5 rounded-lg text-gray-700 {% if request.path == '/rag' %}bg-blue-50 border-l-4 border-blue-500{% else %}hover:bg-gray-100{% endif %} transition">
                    <span class="text-xl mr-3">🏠</span>
                    <span class="text-base">Dashboard</span>
                </a>

                <a href="/rag/stats" class="flex items-center px-4 py-2.5 rounded-lg text-gray-700 {% if '/rag/stats' in request.path %}bg-blue-50 border-l-4 border-blue-500{% else %}hover:bg-gray-100{% endif %} transition">
                    <span class="text-xl mr-3">📊</span>
                    <span class="text-base">資料庫統計</span>
                </a>

                <!-- Section: AI 功能 -->
                <div class="pt-4 pb-1">
                    <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">AI 功能</div>
                </div>

                <a href="/rag/chat" class="flex items-center px-4 py-2.5 rounded-lg text-gray-700 {% if '/rag/chat' in request.path %}bg-blue-50 border-l-4 border-blue-500{% else %}hover:bg-gray-100{% endif %} transition">
                    <span class="text-xl mr-3">💬</span>
                    <span class="text-base">AI 對話</span>
                </a>

                <a href="/rag/report" class="flex items-center px-4 py-2.5 rounded-lg text-gray-700 {% if request.path == '/rag/report' %}bg-blue-50 border-l-4 border-blue-500{% else %}hover:bg-gray-100{% endif %} transition">
                    <span class="text-xl mr-3">📋</span>
                    <span class="text-base">個案報告生成</span>
                </a>

                <!-- Section: 品質管控 -->
                <div class="pt-4 pb-1">
                    <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">品質管控</div>
                </div>

                <a href="/rag/evaluation" class="flex items-center px-4 py-2.5 rounded-lg text-gray-700 {% if '/rag/evaluation' in request.path and '/testsets' not in request.path %}bg-blue-50 border-l-4 border-blue-500{% else %}hover:bg-gray-100{% endif %} transition">
                    <span class="text-xl mr-3">📈</span>
                    <span class="text-base">RAG 評估系統</span>
                </a>

                <a href="/rag/evaluation/testsets" class="flex items-center px-4 py-2.5 rounded-lg text-gray-700 {% if '/testsets' in request.path %}bg-blue-50 border-l-4 border-blue-500{% else %}hover:bg-gray-100{% endif %} transition">
                    <span class="text-xl mr-3">📝</span>
                    <span class="text-base">測試集管理</span>
                </a>
            </nav>

            <!-- Footer -->
            <div class="mt-auto pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-500">RAG Agent Ops Console v1.0</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto bg-gray-50">
            <div class="max-w-6xl mx-auto">
                {% block page_content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
