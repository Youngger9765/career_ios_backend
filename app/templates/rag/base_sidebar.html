<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}RAG Console{% endblock %} - RAG Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-gray-800 p-6 flex flex-col">
            <h1 class="text-2xl font-bold mb-8 text-white">RAG Console</h1>

            <!-- Navigation Items -->
            <nav class="flex-1 space-y-2">
                <!-- Dashboard -->
                <a href="/rag" class="flex items-center px-4 py-3 rounded-lg text-white {% if request.path == '/rag' %}bg-gray-700{% else %}hover:bg-gray-700{% endif %} transition">
                    <span class="text-2xl mr-3">🏠</span>
                    <span class="text-lg">Dashboard</span>
                </a>

                <!-- 資料庫統計 -->
                <a href="/rag/stats" class="flex items-center px-4 py-3 rounded-lg text-white {% if '/rag/stats' in request.path %}bg-gray-700{% else %}hover:bg-gray-700{% endif %} transition">
                    <span class="text-2xl mr-3">📊</span>
                    <span class="text-lg">資料庫統計</span>
                </a>

                <!-- AI 對話 -->
                <a href="/rag/chat" class="flex items-center px-4 py-3 rounded-lg text-white {% if '/rag/chat' in request.path %}bg-gray-700{% else %}hover:bg-gray-700{% endif %} transition">
                    <span class="text-2xl mr-3">💬</span>
                    <span class="text-lg">AI 對話</span>
                </a>

                <!-- 個案報告生成 -->
                <a href="/rag/report" class="flex items-center px-4 py-3 rounded-lg text-white {% if '/rag/report' in request.path %}bg-gray-700{% else %}hover:bg-gray-700{% endif %} transition">
                    <span class="text-2xl mr-3">📋</span>
                    <span class="text-lg">個案報告生成</span>
                </a>
            </nav>

            <!-- Footer -->
            <div class="mt-auto pt-4 border-t border-gray-700">
                <p class="text-sm text-gray-400">RAG Agent Ops Console v1.0</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto bg-gray-900">
            <div class="max-w-6xl mx-auto">
                {% block page_content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
