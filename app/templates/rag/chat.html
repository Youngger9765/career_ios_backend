<script>
let messageHistory = [];

function addMessage(role, content, sources = []) {
    const messagesDiv = document.getElementById('chatMessages');

    // Remove welcome message if exists
    if (messagesDiv.querySelector('.text-gray-400.text-center')) {
        messagesDiv.innerHTML = '';
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = role === 'user' ? 'flex justify-end' : 'flex justify-start';

    let sourcesHtml = '';
    if (sources && sources.length > 0) {
        sourcesHtml = `
            <div class="mt-3 pt-3 border-t border-gray-600">
                <div class="text-xs text-gray-400 mb-2">ğŸ“š åƒè€ƒä¾†æºï¼š</div>
                ${sources.map(src => `
                    <div class="text-xs text-blue-400 mb-1">
                        â€¢ ${src.document_title} (chunk #${src.ordinal}, ç›¸ä¼¼åº¦: ${(src.similarity * 100).toFixed(1)}%)
                    </div>
                `).join('')}
            </div>
        `;
    }

    messageDiv.innerHTML = `
        <div class="${role === 'user' ? 'bg-blue-600' : 'bg-gray-700'} rounded-lg px-4 py-3 max-w-2xl">
            <div class="text-white whitespace-pre-wrap">${escapeHtml(content)}</div>
            ${sourcesHtml}
        </div>
    `;

    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();

    if (!message) return;

    // Add user message
    addMessage('user', message);
    messageHistory.push({ role: 'user', content: message });

    // Clear input
    input.value = '';

    // Show loading
    document.getElementById('loadingIndicator').classList.remove('hidden');

    try {
        // Call chat API
        const response = await fetch('/api/rag/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                history: messageHistory.slice(-10) // Last 10 messages for context
            })
        });

        if (!response.ok) {
            throw new Error('Chat request failed');
        }

        const data = await response.json();

        // Add AI response
        addMessage('assistant', data.response, data.sources || []);
        messageHistory.push({ role: 'assistant', content: data.response });

    } catch (error) {
        console.error('Chat error:', error);
        addMessage('assistant', 'æŠ±æ­‰ï¼Œç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message);
    } finally {
        document.getElementById('loadingIndicator').classList.add('hidden');
    }
}

// Focus input on load
document.getElementById('messageInput').focus();
</script>
