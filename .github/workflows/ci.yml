name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run linting
      run: |
        poetry run ruff check app/

    - name: Run type checking
      run: |
        poetry run mypy app/ --ignore-missing-imports

    - name: Run tests
      run: |
        poetry run pytest tests/ -v

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test  # Only run after tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    permissions:
      contents: read
      id-token: write  # Required for WIF

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      id: env
      run: |
        echo "SERVICE_NAME=career-app-api-staging" >> $GITHUB_OUTPUT
        echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
        echo "DEBUG=true" >> $GITHUB_OUTPUT

    - name: Authenticate to Google Cloud with WIF
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/978304030758/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions-sa@groovy-iris-473015-h3.iam.gserviceaccount.com'
        token_format: 'access_token'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }} .

    - name: Configure Docker authentication
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Push Docker image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }}

    - name: Deploy to Cloud Run
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DATABASE_URL_DIRECT: ${{ secrets.DATABASE_URL_DIRECT }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        gcloud run deploy ${{ steps.env.outputs.SERVICE_NAME }} \
          --image=us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }} \
          --region=us-central1 \
          --project=groovy-iris-473015-h3 \
          --service-account=career-app-sa@groovy-iris-473015-h3.iam.gserviceaccount.com \
          --memory=1Gi \
          --cpu=1 \
          --timeout=300 \
          --min-instances=0 \
          --max-instances=2 \
          --concurrency=80 \
          --cpu-throttling \
          --port=8080 \
          --allow-unauthenticated \
          --set-env-vars="DATABASE_URL=${DATABASE_URL},DATABASE_URL_DIRECT=${DATABASE_URL_DIRECT},SECRET_KEY=${SECRET_KEY},OPENAI_API_KEY=${OPENAI_API_KEY},SUPABASE_URL=${SUPABASE_URL},SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY},SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY},MOCK_MODE=false,DEBUG=${{ steps.env.outputs.DEBUG }},GCS_PROJECT=groovy-iris-473015-h3,ENVIRONMENT=${{ steps.env.outputs.ENVIRONMENT }}"

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ steps.env.outputs.SERVICE_NAME }} \
          --region=us-central1 \
          --project=groovy-iris-473015-h3 \
          --format="value(status.url)")
        echo "üöÄ [${{ steps.env.outputs.ENVIRONMENT }}] Service deployed to: ${SERVICE_URL}"
        echo "üìö API Docs: ${SERVICE_URL}/docs"
        echo "‚ù§Ô∏è Health Check: ${SERVICE_URL}/health"
        echo "üåø Branch: ${{ github.ref_name }}"