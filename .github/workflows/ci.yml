name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Install Playwright browsers
      run: |
        poetry run playwright install chromium --with-deps

    - name: Run linting
      run: |
        poetry run ruff check app/

    - name: Set CI branch environment variable
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "CI_BRANCH=main" >> $GITHUB_ENV
        else
          echo "CI_BRANCH=staging" >> $GITHUB_ENV
        fi

    - name: Run integration tests (API verification)
      env:
        CI_BRANCH: ${{ env.CI_BRANCH }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CODEER_API_KEY: ${{ secrets.CODEER_API_KEY }}
        CODEER_DEFAULT_AGENT: ${{ secrets.CODEER_DEFAULT_AGENT }}
        CODEER_AGENT_CLAUDE_SONNET: ${{ secrets.CODEER_AGENT_CLAUDE_SONNET }}
        CODEER_AGENT_GEMINI_FLASH: ${{ secrets.CODEER_AGENT_GEMINI_FLASH }}
        CODEER_AGENT_GPT5_MINI: ${{ secrets.CODEER_AGENT_GPT5_MINI }}
      run: |
        # Skip tests requiring GCP/Gemini credentials
        # Full tests should be run locally before merge
        echo "‚ö° Running integration tests (skipping GCP-dependent tests)"
        poetry run pytest tests/integration/ -v -rs \
          --ignore=tests/integration/test_rwd_mobile_playwright.py \
          --ignore=tests/integration/test_enhanced_formats.py \
          --ignore=tests/integration/test_legacy_formats.py \
          --ignore=tests/integration/test_reports_api.py \
          --ignore=tests/integration/test_emotion_api.py

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test  # Only run after tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    permissions:
      contents: read
      id-token: write  # Required for WIF

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      id: env
      run: |
        echo "SERVICE_NAME=career-app-api-staging" >> $GITHUB_OUTPUT
        echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
        echo "DEBUG=true" >> $GITHUB_OUTPUT

    - name: Authenticate to Google Cloud with WIF
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/978304030758/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions-sa@groovy-iris-473015-h3.iam.gserviceaccount.com'
        token_format: 'access_token'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }} .

    - name: Configure Docker authentication
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Push Docker image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }}

    - name: Set up Python for migrations
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Run Database Migrations (Staging)
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL_DIRECT }}
      run: |
        echo "üîÑ Running database migrations for staging environment..."
        poetry install --only main
        poetry run alembic upgrade head
        echo "‚úÖ Migrations completed successfully"

    - name: Deploy to Cloud Run
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DATABASE_URL_DIRECT: ${{ secrets.DATABASE_URL_DIRECT }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        ELEVEN_LABS_API_KEY: ${{ secrets.ELEVEN_LABS_API_KEY }}
        CODEER_API_KEY: ${{ secrets.CODEER_API_KEY }}
        CODEER_DEFAULT_AGENT: ${{ secrets.CODEER_DEFAULT_AGENT }}
        CODEER_AGENT_CLAUDE_SONNET: ${{ secrets.CODEER_AGENT_CLAUDE_SONNET }}
        CODEER_AGENT_GEMINI_FLASH: ${{ secrets.CODEER_AGENT_GEMINI_FLASH }}
        CODEER_AGENT_GPT5_MINI: ${{ secrets.CODEER_AGENT_GPT5_MINI }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        APP_URL: ${{ secrets.APP_URL }}
        INTERNAL_PORTAL_PASSWORD: ${{ secrets.INTERNAL_PORTAL_PASSWORD }}
      run: |
        # Staging: INTERNAL_PORTAL_PASSWORD is optional (for development convenience)
        # Only set it if the secret exists
        if [ -n "$INTERNAL_PORTAL_PASSWORD" ]; then
          ENV_VARS="DATABASE_URL=${DATABASE_URL},DATABASE_URL_DIRECT=${DATABASE_URL_DIRECT},SECRET_KEY=${SECRET_KEY},OPENAI_API_KEY=${OPENAI_API_KEY},SUPABASE_URL=${SUPABASE_URL},SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY},SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY},ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY},CODEER_API_KEY=${CODEER_API_KEY},CODEER_DEFAULT_AGENT=${CODEER_DEFAULT_AGENT},CODEER_AGENT_CLAUDE_SONNET=${CODEER_AGENT_CLAUDE_SONNET},CODEER_AGENT_GEMINI_FLASH=${CODEER_AGENT_GEMINI_FLASH},CODEER_AGENT_GPT5_MINI=${CODEER_AGENT_GPT5_MINI},SMTP_USER=${SMTP_USER},SMTP_PASSWORD=${SMTP_PASSWORD},FROM_EMAIL=${FROM_EMAIL},APP_URL=${APP_URL},INTERNAL_PORTAL_PASSWORD=${INTERNAL_PORTAL_PASSWORD},MOCK_MODE=false,DEBUG=${{ steps.env.outputs.DEBUG }},GCS_PROJECT=groovy-iris-473015-h3,ENVIRONMENT=${{ steps.env.outputs.ENVIRONMENT }}"
        else
          ENV_VARS="DATABASE_URL=${DATABASE_URL},DATABASE_URL_DIRECT=${DATABASE_URL_DIRECT},SECRET_KEY=${SECRET_KEY},OPENAI_API_KEY=${OPENAI_API_KEY},SUPABASE_URL=${SUPABASE_URL},SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY},SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY},ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY},CODEER_API_KEY=${CODEER_API_KEY},CODEER_DEFAULT_AGENT=${CODEER_DEFAULT_AGENT},CODEER_AGENT_CLAUDE_SONNET=${CODEER_AGENT_CLAUDE_SONNET},CODEER_AGENT_GEMINI_FLASH=${CODEER_AGENT_GEMINI_FLASH},CODEER_AGENT_GPT5_MINI=${CODEER_AGENT_GPT5_MINI},SMTP_USER=${SMTP_USER},SMTP_PASSWORD=${SMTP_PASSWORD},FROM_EMAIL=${FROM_EMAIL},APP_URL=${APP_URL},MOCK_MODE=false,DEBUG=${{ steps.env.outputs.DEBUG }},GCS_PROJECT=groovy-iris-473015-h3,ENVIRONMENT=${{ steps.env.outputs.ENVIRONMENT }}"
        fi
        gcloud run deploy ${{ steps.env.outputs.SERVICE_NAME }} \
          --image=us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }} \
          --region=us-central1 \
          --project=groovy-iris-473015-h3 \
          --service-account=career-app-sa@groovy-iris-473015-h3.iam.gserviceaccount.com \
          --memory=1Gi \
          --cpu=1 \
          --timeout=300 \
          --min-instances=0 \
          --max-instances=2 \
          --concurrency=80 \
          --cpu-throttling \
          --port=8080 \
          --allow-unauthenticated \
          --set-env-vars="${ENV_VARS}"

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ steps.env.outputs.SERVICE_NAME }} \
          --region=us-central1 \
          --project=groovy-iris-473015-h3 \
          --format="value(status.url)")
        echo "üöÄ [${{ steps.env.outputs.ENVIRONMENT }}] Service deployed to: ${SERVICE_URL}"
        echo "üìö API Docs: ${SERVICE_URL}/docs"
        echo "‚ù§Ô∏è Health Check: ${SERVICE_URL}/health"
        echo "üåø Branch: ${{ github.ref_name }}"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      id: env
      run: |
        echo "SERVICE_NAME=career-app-api-prod" >> $GITHUB_OUTPUT
        echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
        echo "DEBUG=false" >> $GITHUB_OUTPUT

    - name: Authenticate to Google Cloud with WIF
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/978304030758/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions-sa@groovy-iris-473015-h3.iam.gserviceaccount.com'
        token_format: 'access_token'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }} .

    - name: Configure Docker authentication
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Push Docker image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }}

    - name: Deploy to Cloud Run (Production)
      env:
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        DATABASE_URL_DIRECT: ${{ secrets.PROD_DATABASE_URL_DIRECT }}
        SECRET_KEY: ${{ secrets.PROD_SECRET_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_KEY }}
        ELEVEN_LABS_API_KEY: ${{ secrets.ELEVEN_LABS_API_KEY }}
        CODEER_API_KEY: ${{ secrets.CODEER_API_KEY }}
        CODEER_DEFAULT_AGENT: ${{ secrets.CODEER_DEFAULT_AGENT }}
        CODEER_AGENT_CLAUDE_SONNET: ${{ secrets.CODEER_AGENT_CLAUDE_SONNET }}
        CODEER_AGENT_GEMINI_FLASH: ${{ secrets.CODEER_AGENT_GEMINI_FLASH }}
        CODEER_AGENT_GPT5_MINI: ${{ secrets.CODEER_AGENT_GPT5_MINI }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        APP_URL: ${{ secrets.PROD_APP_URL }}
        INTERNAL_PORTAL_PASSWORD: ${{ secrets.PROD_INTERNAL_PORTAL_PASSWORD }}
      run: |
        gcloud run deploy ${{ steps.env.outputs.SERVICE_NAME }} \
          --image=us-central1-docker.pkg.dev/groovy-iris-473015-h3/career-app/app:${{ github.sha }} \
          --region=us-central1 \
          --project=groovy-iris-473015-h3 \
          --service-account=career-app-sa@groovy-iris-473015-h3.iam.gserviceaccount.com \
          --memory=1Gi \
          --cpu=1 \
          --timeout=300 \
          --min-instances=1 \
          --max-instances=5 \
          --concurrency=80 \
          --port=8080 \
          --allow-unauthenticated \
          --set-env-vars="DATABASE_URL=${DATABASE_URL},DATABASE_URL_DIRECT=${DATABASE_URL_DIRECT},SECRET_KEY=${SECRET_KEY},OPENAI_API_KEY=${OPENAI_API_KEY},SUPABASE_URL=${SUPABASE_URL},SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY},SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY},ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY},CODEER_API_KEY=${CODEER_API_KEY},CODEER_DEFAULT_AGENT=${CODEER_DEFAULT_AGENT},CODEER_AGENT_CLAUDE_SONNET=${CODEER_AGENT_CLAUDE_SONNET},CODEER_AGENT_GEMINI_FLASH=${CODEER_AGENT_GEMINI_FLASH},CODEER_AGENT_GPT5_MINI=${CODEER_AGENT_GPT5_MINI},SMTP_USER=${SMTP_USER},SMTP_PASSWORD=${SMTP_PASSWORD},FROM_EMAIL=${FROM_EMAIL},APP_URL=${APP_URL},INTERNAL_PORTAL_PASSWORD=${INTERNAL_PORTAL_PASSWORD},MOCK_MODE=false,DEBUG=${{ steps.env.outputs.DEBUG }},GCS_PROJECT=groovy-iris-473015-h3,ENVIRONMENT=${{ steps.env.outputs.ENVIRONMENT }}"

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ steps.env.outputs.SERVICE_NAME }} \
          --region=us-central1 \
          --project=groovy-iris-473015-h3 \
          --format="value(status.url)")
        echo "üöÄ [${{ steps.env.outputs.ENVIRONMENT }}] Service deployed to: ${SERVICE_URL}"
        echo "üìö API Docs: ${SERVICE_URL}/docs"
        echo "‚ù§Ô∏è Health Check: ${SERVICE_URL}/health"
        echo "üåø Branch: ${{ github.ref_name }}"
